<!DOCTYPE html>
<html>
<head>
<title>Confetti Fun</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column; /* Align items vertically */
  /* justify-content: center; Remove to allow content to flow naturally */
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
  margin: 0; /* Remove default body margin */
  padding-top: 100px; /* Add padding to body to offset fixed header */
}
.tracking-form {
  margin-top: 20px; /* Added margin-top for spacing from header */
  margin-bottom: 20px; /* Add some space below the form */
  display: flex;
  flex-direction: column;
  align-items: center; /* Centers form items by default */
  padding: 20px; /* Added padding inside the form container */
  background-color: white; /* White background for the form */
  box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle box shadow */
  border-radius: 8px; /* Optional: for rounded corners */
  width: auto; /* Adjust width as needed, auto for content width */
  max-width: 500px; /* Max width for larger screens */
}
.tracking-form form { /* Target the form element itself for flex */
  display: flex;
  flex-direction: column;
  align-items: center; /* Center items within the form */
  width: 100%; /* Form takes full width of .tracking-form container */
}
.tracking-form label {
  margin-bottom: 8px; /* Increased margin */
  font-size: 1.1em;
}
.tracking-form input[type="text"] {
  padding: 12px; /* Increased padding */
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 15px; /* Increased margin */
  width: 300px; /* Set input field width */
  box-sizing: border-box;
}
.tracking-form button {
  padding: 12px 25px; /* Increased padding */
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1.1em;
}
header {
  width: 100%;
  background-color: #333; /* Example background */
  color: white;
  padding: 10px 0;
  text-align: center;
  position: fixed; /* Fixed position at the top */
  top: 0;
  left: 0;
  z-index: 1000; /* Ensure header is above other content */
}
header h1 {
  margin: 0.5em 0;
}
header nav a {
  color: white;
  text-decoration: none;
  margin: 0 10px;
}
header nav a:hover {
  text-decoration: underline;
}
#confetti-button {
  padding: 15px 30px;
  font-size: 1.2em;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 9999;
}

/* Mobile Responsiveness */
@media (max-width: 600px) {
  .tracking-form {
    margin-left: 10px; /* Add some margin for small screens */
    margin-right: 10px; /* Add some margin for small screens */
    padding: 15px; /* Adjust padding for smaller screens */
  }
  .tracking-form input[type="text"] {
    width: 100%; /* Input takes full width of its container */
    margin-bottom: 10px; /* Adjust margin */
  }
  .tracking-form button {
    width: 100%; /* Button takes full width */
    padding: 12px; /* Adjust padding */
  }
  /* Ensure body padding is not excessive on mobile, if header height changes */
  body {
    padding-top: 80px; /* Adjust if header height is different on mobile */
  }
  header h1 {
    font-size: 1.5em; /* Adjust header font size for mobile */
  }
}
</style>
</head>
<body>

<header>
  <h1 style="font-weight: bold; font-family: Arial;">Track Your Pet with PawsInTransit</h1>
  <nav>
    <a href="index.html">Home</a>
  </nav>
</header>

<main>
  <section class="tracking-form">
    <form>
      <label for="trackingNumber">Enter Tracking Number</label>
      <input type="text" id="trackingNumber" name="trackingNumber" aria-label="Enter Tracking Number">
      <button type="submit" style="background-color: blue; color: white;" aria-label="Track Pet">Track</button>
    </form>
  </section>

  <section id="tracking-results" style="display: none;">
    <p>Tracking information will appear here.</p>
  </section>

  <button id="confetti-button">Click for Confetti!</button>
  <canvas id="confetti-canvas"></canvas>
</main>

const confettiButton = document.getElementById('confetti-button');
const confettiCanvas = document.getElementById('confetti-canvas');

// Create a confetti instance
const myConfetti = confetti.create(confettiCanvas, {
  resize: true,
  useWorker: true
});

confettiButton.addEventListener('click', () => {
  // Launch confetti
  myConfetti({
    particleCount: 100,
    spread: 70,
    origin: { y: 0.6 }
  });
});
</script>

</body>
</html>
