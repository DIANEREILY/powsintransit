<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Pet - PawsInTransit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #fff;
            padding: 10px 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            font-weight: bold;
            font-family: Arial, sans-serif; /* Ensuring Arial font as requested */
            margin: 0;
        }
        header nav a {
            text-decoration: none;
            color: #007bff;
            margin-left: 20px;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        #trackingForm {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: auto; /* Adjust as needed, or max-width */
        }
        #trackingForm div {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        #trackingForm label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        #trackingForm input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #trackingForm button {
            background-color: #007bff; /* Blue button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #trackingForm button:hover {
            background-color: #0056b3;
        }
        #tracking-results {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px; /* Example max-width */
            box-sizing: border-box;
        }
        footer {
            text-align: center;
            padding: 20px;
            width: 100%;
            background-color: #333;
            color: white;
            margin-top: auto; /* Pushes footer to the bottom */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5em; /* Adjust header font size for smaller screens */
            }
            header nav {
                margin-top: 10px;
            }
            header nav a {
                display: block; /* Stack nav links */
                margin: 5px 0;
            }
            #trackingForm {
                width: 90%; /* Make form wider on small screens */
                padding: 15px;
            }
            #trackingForm input[type="text"] {
                width: 100%; /* Full width input on small screens */
            }
            #trackingForm button {
                width: 100%; /* Full width button */
            }
            #tracking-results {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Track Your Pet with PawsInTransit</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main>
        <form id="trackingForm">
            <div>
                <label for="trackingNumber">Enter Tracking Number</label>
                <input type="text" id="trackingNumber" name="trackingNumber" aria-label="Enter Tracking Number">
            </div>
            <button type="submit" aria-label="Track Shipment">Track</button>
        </form>

        <section id="tracking-results" style="display: none;">
            <h2>Tracking Details</h2>
            {/* Results will be displayed here */}
        </section>
    </main>

    <footer>
        <p>&copy; 2023 PawsInTransit</p>
    </footer>
</body>
</html>
